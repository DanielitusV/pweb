<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Pregunta - Interaquiz</title>
    <link rel="stylesheet" href="../css/editor-preguntas.css" />
    <link rel="stylesheet" href="../css/upload-image.css" />
    <link rel="stylesheet" href="../css/puzzle.css" />
</head>
<body>
    <div id="loader">
        <div class="loader-content">
            <div class="big-spinner"></div>
            <span class="loader-text">Cargando...</span>
        </div>
    </div>

    <header class="header">
        <nav class="nav">
            <h2 class="logo">INTERAQUIZ</h2>
            <ul class="nav-links">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="professor.html">Profesor</a></li>
                <li><a href="admin.html">Administrador</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content-flex">
        <div class="pregunta-formulario">
            <h2>Agregar / Editar Pregunta</h2>
            <form id="preguntaForm">
                <input id="titulo" name="titulo" type="text" placeholder="Título de la Pregunta" required />
                <textarea id="descripcion" name="descripcion" placeholder="Descripción de la Pregunta" required></textarea>

                <select id="puzzlePreviewModes" name="dificultad" required>
                    <option disabled selected>Selecciona la dificultad</option>
                    <option value="Novato">Novato</option>
                    <option value="Intermedio">Intermedio</option>
                    <option value="Avanzado">Avanzado</option>
                </select>

                <input type="text" id="opcion1" placeholder="Opción A" required />
                <input type="text" id="opcion2" placeholder="Opción B" required />
                <input type="text" id="opcion3" placeholder="Opción C" required />
                <input type="text" id="opcion4" placeholder="Opción D" required />

                <select id="respuestaCorrecta" name="respuestaCorrecta" required>
                    <option disabled selected>Selecciona la respuesta correcta</option>
                    <option value="Opción A">Opción A</option>
                    <option value="Opción B">Opción B</option>
                    <option value="Opción C">Opción C</option>
                    <option value="Opción D">Opción D</option>
                </select>

                <!-- Campo oculto para guardar el tiempo seleccionado -->
                <input type="hidden" id="tiempoSeleccionado" name="tiempoSeleccionado" />

                <!-- Botones de selección de tiempo -->
             


<!-- Botón para mostrar/ocultar las opciones de tiempo -->
<div class="seccion-tiempo">
  <button type="button" id="btnAgregarTiempo">Agregar tiempo</button>

  <!-- Opciones de tiempo ocultas por defecto -->
  <div class="tiempo-selector" id="timeOptions" style="display: none;">
    <button type="button" class="tiempo-btn" data-time="30">30s</button>
    <button type="button" class="tiempo-btn" data-time="60">60s</button>
    <button type="button" class="tiempo-btn" data-time="90">90s</button>
  </div>

  <!-- Campo oculto para enviar el valor del tiempo -->
  <input type="hidden" id="tiempoSeleccionado" name="tiempoSeleccionado" />
</div>














                <div class="buttons-group">




                    




                    <button type="submit">Guardar</button>
                    <button type="button" onclick="window.location.href='professor.html'">Cancelar</button>
                </div>
            </form>
        </div>

        <div id="upload-section">
            <div class="upload-controls">
                <h3>Sube una imagen para el rompecabezas</h3>
                <div class="upload-instructions">
                    <input type="file" id="uploadInput" accept="image/*" required />
                    <p id="uploadMessage"></p>
                </div>

                <div class="puzzle-image">
                    <div class="upload-preview" id="uploadPreviewBox">
                        <span id="uploadPlaceholder">Aquí se mostrará la imagen</span>
                        <img id="imagePreview" src="" alt="Vista previa" style="display:none;" />
                    </div>

                    <div id="puzzlePreviewContainer">
                        <h3>Vista previa del Puzzle</h3>
                        <div id="puzzlePreviewGrid"></div>
                    </div>
                </div>
            </div>

            <section class="puzzle-board">
                <div class="puzzle-layout">
                    <div class="grid">
                        <div class="cell" data-pos="1"></div>
                        <div class="cell" data-pos="2"></div>
                        <div class="cell" data-pos="3"></div>
                        <div class="cell" data-pos="4"></div>
                        <div class="cell" data-pos="5"></div>
                        <div class="cell" data-pos="6"></div>
                        <div class="cell" data-pos="7"></div>
                        <div class="cell" data-pos="8"></div>
                        <div class="cell" data-pos="9"></div>
                    </div>

                    <div class="basket">
                        <div class="piece" draggable="true" data-piece="1">1</div>
                        <div class="piece" draggable="true" data-piece="2">2</div>
                        <div class="piece" draggable="true" data-piece="3">3</div>
                        <div class="piece" draggable="true" data-piece="4">4</div>
                        <div class="piece" draggable="true" data-piece="5">5</div>
                        <div class="piece" draggable="true" data-piece="6">6</div>
                        <div class="piece" draggable="true" data-piece="7">7</div>
                        <div class="piece" draggable="true" data-piece="8">8</div>
                        <div class="piece" draggable="true" data-piece="9">9</div>
                    </div>
                </div>
            </section>

            <div class="button-row">
                <span id="puzzle-help" class="help-icon" tabindex="0">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="#4ca1a3">
                        <circle cx="12" cy="12" r="12" stroke="#000"/>
                        <text x="12" y="18" text-anchor="middle" fill="#fff" font-size="16" font-family="Arial" font-weight="bold">?</text>
                    </svg>
                    <span class="tooltip" id="puzzle-tooltip">
                        Para probar el puzzle debes subir una imagen y seleccionar la dificultad.
                    </span>
                </span>
                <button id="confirmarPuzzleBtn" disabled>Probar Puzzle</button>
                <button id="reset">Reiniciar Puzzle</button>
            </div>
        </div>
    </main>

    <footer class="footer">
        &copy; 2025 Interaquiz
    </footer>

    <!-- SCRIPTS -->
    <script type="module" src="../js/editor-preguntas.js"></script>
    <script type="module" src="../js/puzzle.js"></script>
</body>
</html>
