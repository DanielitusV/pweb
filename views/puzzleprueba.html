<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puzzle Prueba - Interaquiz</title>
    <link rel="stylesheet" href="../css/puzzle.css" />
    <link rel="stylesheet" href="../css/upload-image.css" />
</head>
<body>
    <div id="loader">
        <div class="loader-content">
            <div class="big-spinner"></div>
            <span class="loader-text">Cargando...</span>
        </div>
    </div>

    <header class="header" id="headerTitle">Rompecabezas 3x3</header>

    <div class="button-row">
        <button onclick="location.href='admin.html'">Volver al Home</button>
        <button id="reset">Reiniciar Puzzle</button>
    </div>

    <main class="main-content">
        <section class="puzzle-board">
            <div class="puzzle-layout">
                <div class="size-selector">
                    <label for="puzzleSize">Tamaño del Puzzle:</label>
                    <select id="puzzleSize">
                        <option value="2">2x2</option>
                        <option value="3" selected>3x3</option>
                        <option value="4">4x4</option>
                        <option value="5">5x5</option>
                        <option value="6">6x6</option>
                        <option value="7">7x7</option>
                    </select>
                </div>

                <div class="grid"></div>
                <div class="basket"></div>
            </div>
        </section>

        <div id="upload-section" class="upload-flex">
            <div class="upload-controls">
                <h3>Sube una imagen para el Rompecabezas</h3>
                <input type="file" id="uploadInput" accept="image/*" />
                <p id="uploadMessage"></p>
            </div>
            <div class="upload-preview" id="uploadPreviewBox">
                <span id="uploadPlaceholder">Aquí se mostrará la imagen</span>
                <img id="imagePreview" src="" alt="Vista previa" style="display:none;" />
            </div>
            <div id="puzzlePreviewContainer">
                <h3>Vista previa del Puzzle</h3>
                <div id="puzzlePreviewGrid"></div>
                <div id="puzzlePreviewModes" style="display:none; margin-bottom: 12px;">
                    <label>
                        <input type="radio" name="puzzleMode" value="easy" checked />
                        Fácil
                    </label>
                    <label>
                        <input type="radio" name="puzzleMode" value="intermediate" />
                        Intermedio
                    </label>
                    <label>
                        <input type="radio" name="puzzleMode" value="advanced" />
                        Avanzado
                    </label>
                </div>
                <button id="confirmarPuzzleBtn" style="display:none;">Confirmar Puzzle</button>
            </div>
        </div>

        <div id="celebrationMsg" style="display:none;">
            <div class="celebration-content">
                <h2>¡Felicidades!</h2>
                <p>Has completado el rompecabezas.</p>
                <button onclick="location.reload()">Jugar otra vez</button>
                <button id="closeCelebration">Cerrar</button>
            </div>
            <canvas id="confettiCanvas"></canvas>
        </div>
    </main>

    <footer class="footer">Interaquiz &copy; 2025</footer>

    <script src="../js/init-ngrok.js"></script>
    <script type="module" src="../js/puzzle.js"></script>
</body>
</html>
